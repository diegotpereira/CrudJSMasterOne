<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Minha Estante</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap-theme.min.css" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h2>Meus Livros</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <table id="tabelaLivro" class="table table-bordered table-condensed table-striped">
                    <thead>
                        <tr>
                            <th>Título do Livro</th>
                            <th>Autor</th>
                            <th>Editora</th>
                            <th>Editar</th>
                            <th>Excluir</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div class="col-md-6">
                <div class="panel panel-primary">
                    <div class="panel-heading">Dados do Livro</div>
                    <div class="panel-body">
                        <form id="livro-form">
                            <div class="form-group">
                                <label for="titulo">Título</label>
                                <input type="text" name="titulo" id="livro_titulo" class="form-control input-lg" placeholder="Título do Livro">
                            </div>
                            <div class="form-group">
                                <label for="autor">Autor</label>
                                <input type="text" name="autor" id="livro_autor" class="form-control input-lg" placeholder="Nome do Autor">
                            </div>
                            <div class="form-group">
                                <label for="editora">Editora</label>
                                <input type="text" name="editora" id="livro_editora" class="form-control input-lg" placeholder="Editora do Livro">
                            </div>
                            <button type="submit" id="btnAtualizar"  class="btn btn-lg btn-primary">
                                Adicionar Livro
                            </button> 
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
    <script type="text/html" id="livroTemplate">
        <tr>
            <td><%- titulo %></td>
            <td><%- autor %></td>
            <td><%- editora %></td>
            <td>
                <button type='button' class='livro-edit btn btn-default' data-id='<%- id %>'>
                    <span class='glyphicon glyphicon-edit'></span>
                </button>
            </td>
            <td>
                <button type='button' class='livro-excluir btn btn-default' data-id='<%- id %>'>
                    <span class='glyphicon glyphicon-remove'></span>
                </button>
            </td>
        </tr>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="js/livro-Form.js"></script>
    <script src="js/tabela-livro.js"></script>
    <script src="js/principal.js"></script>
</body>
</html>
